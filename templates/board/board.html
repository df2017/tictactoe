{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-xl">
        </div>
        <div class="col-xl-5">
            <table class="table table-active table-bordered">
                <thead>
                <tr>

                </tr>
                </thead>
                <tbody>
                {% if object_list %}
                {% for r in object_list %}
                <tr>
                    <td style="text-align:center;">{{r.column_a}}</td>
                    <td style="text-align:center;">{{r.column_b}}</td>
                    <td style="text-align:center;">{{r.column_c}}</td>
                </tr>
                {% endfor %}
                {% else %}
                {% for r in rows %}
                <tr>
                    <td style="text-align:center;">{{r.A}}</td>
                    <td style="text-align:center;">{{r.B}}</td>
                    <td style="text-align:center;">{{r.C}}</td>
                </tr>
                {% endfor %}
                {% endif %}
                </tbody>
            </table>
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label class="sr-only">Password</label>
                    <input type="text" class="form-control" placeholder="Ingresar Nro 1-9">
                </div>
                <button type="submit" class="btn btn-primary mb-2">OK</button>
            </form>
        </div>
        <div class="col-xl">
            <br>
            <button class="btn btn-success" type="submit">Continue Game</button>
            <button class="btn btn-danger" type="submit">Save and back</button>
        </div>
    </div>
</div>
{% endblock %}
