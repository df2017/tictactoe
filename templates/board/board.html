{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            {% for k in header %}
            <th>{{k}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
            <tr>
                <td>{{r.A}}</td>
                <td>{{r.B}}</td>
                <td>{{r.C}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
